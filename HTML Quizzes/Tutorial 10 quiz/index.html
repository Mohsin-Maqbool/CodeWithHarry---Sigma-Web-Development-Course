<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <!-- Video -->
    <h1 style="text-align: center;margin-top: 60px;">Videos</h1>
    <video style="margin: 50px; margin-top: 10px;" src="video.mp4" controls width="300" height="250"></video>
    <video style="margin: 50px; margin-top: 10px" src="video.mp4" controls autoplay width="300" height="250"></video>
    <video style="margin: 50px; margin-top: 10px" src="video.mp4" controls loop width="300" height="250"></video>
    <video style="margin: 50px; margin-top: 10px" src="video.mp4" controls muted width="300" height="250"></video>
    <video style="margin: 50px; margin-top: 10px" src="video.mp4" controls poster="download.jpg" width="300"
        height="250"></video>
    <video style="margin: 50px; margin-top: 10px" src="video.mp4" controls poster="download.jpg" width="300"
        height="250"></video>


    <!-- Audio -->
    <h1 style="text-align: center; margin-top: 10px;">Audios</h1>
    <audio style="margin: 50px; margin-top: 20px;" src="audio.mp3" controls autoplay></audio>
    <audio style="margin: 50px; margin-top: 20px;" src="audio.mp3" controls loop></audio>
    <audio style="margin: 50px; margin-top: 20px;" src="audio.mp3" controls muted></audio>
    <audio style="margin: 50px; margin-top: 20px;" src="audio.mp3" controls preload="none"></audio>
    <audio style="margin: 50px; margin-top: 20px;" src="audio.mp3" controls preload="metadata"></audio>
    <audio style="margin: 50px; margin-top: 20px;" src="audio.mp3" controls preload="auto"></audio>

    <!-- SVG -->
    <h1 style="text-align: center;margin-top: 10px;">Scalable Vector Graphics (SVG)</h1>
    <!-- Inline SVG Example -->
    <svg style="margin: 50px; margin-top: 20px;" height="100" width="100">
        <circle cx="50" cy="50" r="45" stroke="black" stroke-width="3" fill="red" />
    </svg>

    <!-- <img> Tag Example -->
    <img style="margin: 50px; margin-top: 20px;" src="image.svg" alt="image tag svg">

    <!-- CSS Background Example -->
    <img src="" alt="">

    <!-- IFrame -->
    <h1 style="text-align: center;margin-top: 10px;">Iframe</h1>
    <iframe style=" margin-top: 20px;" scrolling="yes" src="https://www.codewithharry.com/tutorial/html-iframes/" width="100%"
        height="1000"></iframe>
    <iframe style="margin: 50px; margin-top: 20px;" width="500" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=JNPM8QRgV0yc-Bvk"
        title="YouTube video player" frameborder="1"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
        ></iframe>
        <iframe style="margin: 50px; margin-top: 20px;" width="500" height="315" scrolling="no" src="https://www.codewithharry.com/tutorial/html-iframes/" frameborder="0" allowfullscreen></iframe>
</body>

</html>
